<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Rubik+Distressed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="title">
    <h1><span>ROCK</span>&nbsp;PAPER&nbsp;<span>SCISSORS</span></h1>
  </header>
  <div class="musicContainer">
    <img src="./vendor/icon/play.png" id="musicButton" alt="play buttom">
  </div>
  <div class="intro">
    <button class="play-btn" type="button">PLAY GAME</button>
    <button class="start-btn subordinate-btn" type="button">Start</button>
    <button class="info-btn subordinate-btn" type="button">How to play</button>
  </div>
    <main id="container">
      <div class="img_container">
        <img class="player_move move" src="./images/rock/rock_left.png" alt="player move">
        <img class="computer_move move" src="./images/rock/rock_right.png" alt="computer move">
      </div>
      <div id="messages">
        <h2 class="announcement">READY TO FIGHT?</h2>
      </div>
      <div id="matchResult">
      </div>
      <div class="buttons">
        <button id="rock" type="button" >ROCK</button>
        <button id="paper" type="button">PAPER</button>
        <button id="scissors" type="button">SCISSORS</button>
      </div>
      <div class="score-container">
        <div class="points player_points">
          <h3 id="you">player</h3>
          <h3 id="player-score">0</h3>
        </div>
        <div class="points cpu_points">
          <h3 id="computer">computer</h3>
          <h3 id="computer-score">0</h3>
        </div>
        <!-- <div class="points draws_points">
          <h3 id="draws">DRAWS</h3>
          <h3 id="draw-score">0</h3>
        </div> -->
      </div>
    </main>
	<script src="js/script.js"></script>
  <audio id="themeSong">
    <source src="./vendor/sounds/retro.mp3" type="audio/mp3">
  </audio>
</body>
</html>
