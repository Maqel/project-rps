<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="title">
    <h1>ROCK PAPER SCISSORS</h1>
  </header>
  <audio id="start-music" src="./vendor/sounds/retro-wave.mp3"></audio>
  <div class="intro">
    <button class="start-btn" type="button">PLAY GAME</button>
  </div>
	<main id="container">
    <div class="img-container">
      <img class="player-move move" src="./images/rock/rock_left.png" alt="player move">
      <img class="computer-move move" src="./images/rock/rock_right.png" alt="computer move">
    </div>
    <div id="messages">
      <h2 class="announcement">READY TO PLAY?</h2>
    </div>
		<div class="buttons">
      <button id="rock" type="button" >ROCK</button>
      <button id="paper" type="button">PAPER</button>
      <button id="scissors" type="button">SCISSORS</button>
    </div>
  </main>
	<script src="js/script.js"></script>
</body>
</html>
